
  <div class="container">
    <h2>Registration Form</h2>

    <form [formGroup]="userRegister" (ngSubmit)="onSubmit()" >
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." formControlName="name" >
      <div *ngIf="userRegister.controls['name'].errors && userRegister.controls['name'].touched"  class="error-message">
        <p *ngIf="userRegister.controls['name'].errors['required']">Name is required.</p>
        <p *ngIf="userRegister.controls['name'].errors['name']">Invalid name format.</p>
        </div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.." formControlName="email" >
      <div *ngIf="userRegister.controls['email'].errors && userRegister.controls['email'].touched"  class="error-message">
        <p *ngIf="userRegister.controls['email'].errors['required']">Email is required.</p>
        <p *ngIf="userRegister.controls['email'].errors['email']">Invalid email format.</p>
        </div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Your password.." formControlName="password" >
      <div *ngIf="userRegister.controls['password'].errors && userRegister.controls['password'].touched"  class="error-message">
        <p *ngIf="userRegister.controls['password'].errors['required']">Password is required.</p>
        <p *ngIf="userRegister.controls['password'].errors['password']">Invalid password format.</p>
        </div>

      <input type="submit" value="Register">
      <p>Already registered? <a [routerLink]="['/login']" >Login</a> </p>
    </form>
  </div>
