
  <div class="container">
    <h2>Login Form</h2>

    <form [formGroup]="userLogin" (ngSubmit)="onSubmit()" >
     
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.."  formControlName="email" >
      <div *ngIf="userLogin.controls['email'].errors && userLogin.controls['email'].touched"  class="error-message">
      <p *ngIf="userLogin.controls['email'].errors['required']">Email is required.</p>
      <p *ngIf="userLogin.controls['email'].errors['email']">Invalid email format.</p>
</div>


      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Your password.." formControlName="password" >
      <div *ngIf="userLogin.controls['password'].errors && userLogin.controls['password'].touched"  class="error-message">
      <p *ngIf="userLogin.controls['password'].errors['required']" >Password required. </p>
      <p *ngIf="userLogin.controls['password'].errors['email']" >Invalid Password. </p>

</div>


      <input type="submit" [routerLink]="" value="Login">
      <p>Not registered? <a [routerLink]="['/register']" >Register</a> </p>
    </form>
  </div>
